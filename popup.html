<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploitScan</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 300px; }
        h2 { font-size: 16px; }
        label { display: block; margin-top: 5px; }
        button { margin-top: 10px; width: 100%; }
        #result { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>PHP & Web Security Scanner</h2>
    <label for="targetUrl">Target URL:</label>
    <input type="text" id="targetUrl" placeholder="https://example.com">

    <h3>Scan Options:</h3>
    <label><input type="checkbox" id="xssCheckbox"> Scan for Reflected XSS</label>
    <label><input type="checkbox" id="storedXssCheckbox"> Scan for Stored XSS</label>
    <label><input type="checkbox" id="lfiCheckbox"> Scan for LFI</label>
    <label><input type="checkbox" id="rceCheckbox"> Scan for RCE</label>
    <label><input type="checkbox" id="nginxCheckbox"> Check for Outdated Nginx</label>
    <label><input type="checkbox" id="phpCheckbox"> Check for Outdated PHP</label>
    <label><input type="checkbox" id="phpunitCheckbox"> Scan for PHPUnit CVE-2017-9841</label>

    <h3>Report Options:</h3>
    <label><input type="checkbox" id="downloadReportCheckbox"> Download scan report</label>

    <button id="scanButton">Scan for Vulnerabilities</button>
    <div id="result"></div>

    <script src="popup.js"></script>
</body>
</html>
